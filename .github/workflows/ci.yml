name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  # Job 1: Code Quality and Linting
  lint:
    name: ğŸ” Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ” Format check
      run: dotnet format --verify-no-changes --verbosity diagnostic
      
    - name: ğŸ”§ Build for analysis
      run: dotnet build --no-restore --configuration Release
      
    - name: ğŸ“Š Run code analysis
      run: |
        dotnet tool install --global dotnet-sonarscanner --version 5.14.0
        # Note: Add SonarCloud integration here if needed
        
    - name: ğŸ”’ Security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true

  # Job 2: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for GitVersion
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build solution
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }}
      
    - name: ğŸ§ª Run unit tests
      run: |
        dotnet test --no-build --configuration ${{ matrix.configuration }} \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/ \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.configuration }}
        path: TestResults/
        
    - name: ğŸ“ˆ Upload code coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./TestResults/*/coverage.opencover.xml
        flags: ${{ matrix.configuration }}
        name: codecov-${{ matrix.configuration }}

  # Job 3: Integration Tests
  integration-tests:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    
    services:
      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          
      jaeger:
        image: jaegertracing/all-in-one:latest
        ports:
          - 14268:14268
          - 16686:16686
        env:
          COLLECTOR_OTLP_ENABLED: true
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: ğŸš€ Start services for integration tests
      run: |
        # Start Order Service in background
        cd samples/OrderService
        dotnet run --no-build --configuration Release &
        ORDER_PID=$!
        echo "ORDER_PID=$ORDER_PID" >> $GITHUB_ENV
        
        # Start Payment Service in background  
        cd ../PaymentService
        dotnet run --no-build --configuration Release &
        PAYMENT_PID=$!
        echo "PAYMENT_PID=$PAYMENT_PID" >> $GITHUB_ENV
        
        # Start Inventory Service in background
        cd ../InventoryService  
        dotnet run --no-build --configuration Release &
        INVENTORY_PID=$!
        echo "INVENTORY_PID=$INVENTORY_PID" >> $GITHUB_ENV
        
        # Wait for services to start
        sleep 30
        
    - name: ğŸ” Health check services
      run: |
        curl -f http://localhost:5001/health || exit 1
        curl -f http://localhost:5002/health || exit 1  
        curl -f http://localhost:5003/health || exit 1
        echo "âœ… All services are healthy"
        
    - name: ğŸ§ª Run integration tests
      run: |
        # Test order creation flow
        ORDER_RESPONSE=$(curl -s -X POST http://localhost:5001/api/orders \
          -H "Content-Type: application/json" \
          -d '{
            "customerId": 123,
            "items": [{"productId": "PROD001", "quantity": 2, "price": 25.0}]
          }')
        echo "Order Response: $ORDER_RESPONSE"
        
        # Test inventory check
        INVENTORY_RESPONSE=$(curl -s -X POST http://localhost:5003/api/inventory/check \
          -H "Content-Type: application/json" \
          -d '{"productId": "PROD001", "requiredQuantity": 5}')
        echo "Inventory Response: $INVENTORY_RESPONSE"
        
        # Test payment processing
        PAYMENT_RESPONSE=$(curl -s -X POST http://localhost:5002/api/payments \
          -H "Content-Type: application/json" \
          -d '{
            "orderId": 123,
            "amount": 99.99,
            "paymentMethod": "credit_card",
            "customerId": "customer123"
          }')
        echo "Payment Response: $PAYMENT_RESPONSE"
        
    - name: ğŸ›‘ Stop services
      if: always()
      run: |
        kill $ORDER_PID $PAYMENT_PID $INVENTORY_PID || true

  # Job 4: Docker Build and Push
  docker-build:
    name: ğŸ³ Docker Build and Push
    runs-on: ubuntu-latest
    needs: [lint, build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service: [OrderService, PaymentService, InventoryService]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ“„ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/resilient-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          SERVICE_NAME=${{ matrix.service }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 5: Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 6: Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # Add your staging deployment commands here
        # kubectl apply -f k8s/staging/
        # helm upgrade --install resilient-microservices ./helm-chart
        
    - name: ğŸ” Staging health check
      run: |
        echo "ğŸ” Running staging health checks..."
        # Add staging health check commands here
        
    - name: ğŸ“ Update deployment status
      run: |
        echo "âœ… Staging deployment completed successfully"

  # Job 7: Deploy to Production
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build, security-scan]
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ­ Deploy to production
      run: |
        echo "ğŸ­ Deploying to production environment..."
        # Add your production deployment commands here
        # kubectl apply -f k8s/production/
        # helm upgrade --install resilient-microservices ./helm-chart --values values-prod.yaml
        
    - name: ğŸ” Production health check
      run: |
        echo "ğŸ” Running production health checks..."
        # Add production health check commands here
        
    - name: ğŸ“ Create deployment notification
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ğŸ‰ Resilient Microservices Framework has been deployed to production!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 8: Publish NuGet Packages
  publish-nuget:
    name: ğŸ“¦ Publish NuGet Packages
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build in Release mode
      run: dotnet build --configuration Release --no-restore
      
    - name: ğŸ“¦ Pack NuGet packages
      run: |
        dotnet pack src/ResilientMicroservices.Core/ResilientMicroservices.Core.csproj --configuration Release --no-build --output ./nuget-packages
        dotnet pack src/ResilientMicroservices.Resilience/ResilientMicroservices.Resilience.csproj --configuration Release --no-build --output ./nuget-packages
        dotnet pack src/ResilientMicroservices.Tracing/ResilientMicroservices.Tracing.csproj --configuration Release --no-build --output ./nuget-packages
        dotnet pack src/ResilientMicroservices.Messaging/ResilientMicroservices.Messaging.csproj --configuration Release --no-build --output ./nuget-packages
        dotnet pack src/ResilientMicroservices.Sagas/ResilientMicroservices.Sagas.csproj --configuration Release --no-build --output ./nuget-packages
        dotnet pack src/ResilientMicroservices.Metrics/ResilientMicroservices.Metrics.csproj --configuration Release --no-build --output ./nuget-packages
        
    - name: ğŸš€ Publish to NuGet
      run: |
        dotnet nuget push "./nuget-packages/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

  # Job 9: Update Documentation
  update-docs:
    name: ğŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“š Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: true
        
    - name: ğŸ“ Generate API documentation
      run: |
        # Add API documentation generation here
        # docfx build docfx.json
        echo "ğŸ“ API documentation updated"

  # Job 10: Performance Testing
  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš¡ Run performance tests
      run: |
        # Add performance testing commands here
        # k6 run performance-tests/load-test.js
        echo "âš¡ Performance tests completed"
        
    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results/ 